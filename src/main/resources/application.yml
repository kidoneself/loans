# =============================================
# 贷款管理系统 v3.0 - 主配置文件
# =============================================

spring:
  application:
    name: loans-management-v3
  
  # 环境配置
  profiles:
    active: test
  
  # 静态资源配置
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true
  
  # 数据源配置（开发环境）
  datasource:
    url: jdbc:mysql://localhost:3306/loansv2?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai
    username: loans
    password: loans123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.finance.loans.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /

# 日志配置
logging:
  level:
    root: INFO
    com.finance.loans: DEBUG
    com.finance.loans.mapper: DEBUG

